<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
 <!-- link a CSS file -->
<link rel="stylesheet" href="/calc.css">
</head>
<body>
  <!-- create a div(parent) -->
<div class="calculator">
  <input type="text" id="display" class="display" disabled>
  <!-- create another div for keys(child) -->
  <div class="keys">
    <!-- use buttons tag for keys -->
    <button class="button clear">AC</button>
    <button class="button delete">DEL</button>
    <button class="button operator">%</button>
    <button class="button square">xÂ²</button>
    <button class="button number">7</button>
    <button class="button number">8</button>
    <button class="button number">9</button>
    <button class="button operator">/</button>
    <button class="button number">4</button>
    <button class="button number">5</button>
    <button class="button number">6</button>
    <button class="button operator">+</button>
    <button class="button number">1</button>
    <button class="button number">2</button>
    <button class="button number">3</button>
    <button class="button operator">-</button>
    <button class="button number">0</button>
    <button class="button decimal">.</button>
    <button class="button equal">=</button>
    <button class="button operator">*</button>
  </div>
</div>
<!-- link a JS file -->
<script src="/calci.js"></script>
</body>
</html>
